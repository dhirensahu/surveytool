<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Survey Editor</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">

	<script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
	<script src="https://code.jquery.com/ui/1.11.2/jquery-ui.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/0.8.1/mustache.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.7.0/underscore-min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.1.2/backbone-min.js"></script>

	<!-- tagit plugin -->
	<!-- <link href="css/jquery.tagit.css" rel="stylesheet"> -->
	<script src="js/tag-it.min.js"></script>

	<!-- Validator -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery.bootstrapvalidator/0.5.3/css/bootstrapValidator.min.css"/>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery.bootstrapvalidator/0.5.3/js/bootstrapValidator.min.js"></script>

	<!-- XML syntax highlighting -->
	<link href="css/prism.css" rel="stylesheet">
	<script src="js/prism.js"></script>

	<!-- Custom styles for this template -->
	<link href="css/app.css" rel="stylesheet">
	<script src="js/templates.js"></script>
	<script src="js/app.js"></script>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-12 page-header">
				<h1>Survey Editor</h1>
			</div>

			<div class="col-md-4">
				<div class="panel-group" id="surveygroup" role="tablist">

				</div>

				<button type="button" id="new_survey_button" class="btn btn-primary">
					<span class="glyphicon glyphicon-plus"></span> New Survey
				</button>

				<!-- <button id="trash-can" class="btn pull-right">Trash can</ul> -->

			</div>

			<div class="col-md-8">
				<pre class="language-markup"><code data-src="xml/snack.xml"></code></pre>
			</div>

		</div>
	</div>

	<!-- templating stuff -->

	<div id="prompttemplate" class="hidden">
		<div class="prompt_field_list">
			<form role="form">
			</form>
			<button type="button" class="delete_prompt_button btn btn-danger">
				<span class="glyphicon glyphicon-remove"></span> Delete Prompt
			</button>
		</div>
	</div>

	<div id="surveytemplate" class="hidden">
		<div class="survey_content panel panel-default">
			<div class="panel-heading" role="tab">
				<h4 class="panel-title">
					<a class="accordion-toggle collapsed" data-toggle="collapse" data-parent="#surveygroup">
						Survey ID:
					</a>
				</h4>

			</div>
			<div class="panel-collapse collapse">
				<div class="panel-body">
					<form role="form">
						<div class="form-group">
							<label class="control-label">ID</label>
							<input type="text" class="form-control" placeholder="Unique ID">
						</div>
						<div class="form-group">
							<label class="control-label">Title</label>
							<input type="text" class="form-control" placeholder="My Survey">
						</div>
						<div class="form-group">
							<label class="control-label">Description</label>
							<textarea rows="2" class="form-control" placeholder="This is my survey about food."></textarea>
						</div>

						<div class="form-group">
							<label class="control-label">Submit</label>
							<input type="text" class="form-control" placeholder="Thank you for participating.">
						</div>

						<div class="checkbox">
							<label class="control-label">
								<input type="checkbox"> Any time
							</label>
						</div>

						<div class="form-group">
							<label>Prompts</label>
							<div class="prompt_list list-group">
								<!--<a class="list-group-item">Welcome<span class="badge">message</span></a>-->
							</div>
						</div>

						<button type="button" class="delete_survey_button btn btn-danger">
							<span class="glyphicon glyphicon-remove"></span> Delete Survey
						</button>

						<div class="btn-group pull-right">
							<button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">
								<span class="glyphicon glyphicon-plus"></span> Add Prompt <span class="caret"></span>
							</button>
							<ul class="dropdown-menu" role="menu">
								<li><a data-type="number" href="#">Number</a></li>
								<li><a data-type="text" href="#">Text</a></li>
								<li><a data-type="photo" href="#">Photo</a></li>
								<li><a data-type="singlechoice" href="#">Single-choice</a></li>
								<li><a data-type="multichoice" href="#">Multi-choice</a></li>
								<li class="divider"></li>
								<li><a data-type="message" href="#">Message</a></li>
							</ul>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
