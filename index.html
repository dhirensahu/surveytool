<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Survey Editor</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">

	<script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
	<script src="https://code.jquery.com/ui/1.11.2/jquery-ui.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/0.8.1/mustache.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.7.0/underscore-min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.1.2/backbone-min.js"></script>


	<script src="js/beautify.js"></script>
	<script src="js/bootbox.min.js"></script>


	<!-- tagit plugin -->
	<!-- <link href="css/jquery.tagit.css" rel="stylesheet"> -->
	<script src="js/tag-it.min.js"></script>

	<!-- Validator -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery.bootstrapvalidator/0.5.3/css/bootstrapValidator.min.css"/>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery.bootstrapvalidator/0.5.3/js/bootstrapValidator.min.js"></script>

	<!-- Custom styles for this template -->
	<link href="css/app.css" rel="stylesheet">
	<script src="js/templates.js"></script>
	<script src="js/app.js"></script>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-12 page-header">
				<h1>Survey Editor</h1>
			</div>

			<div class="col-md-4">
				<div class="panel-group" id="surveygroup" role="tablist">

				</div>

				<button type="button" id="new_survey_button" class="btn btn-success">
					<span class="glyphicon glyphicon-plus"></span> Add New Survey
				</button>

				<!-- <button id="trash-can" class="btn pull-right">Trash can</ul> -->

			</div>

			<div class="col-md-8">
				<pre><code></code></pre>
				<a target="_blank" href="#" type="button" id="download_xml_button" class="pull-right btn btn-primary">
					<span class="glyphicon glyphicon-save"></span> Save XML
				</a>

			</div>

		</div>
	</div>

	<!-- templating stuff -->

	<div id="prompttemplate" class="hidden">
		<div class="prompt_field_list">
			<form role="form"></form>
		</div>
	</div>

	<div id="surveytemplate" class="hidden">
		<div class="survey_content panel panel-default">
			<div class="panel-heading" role="tab">
				<h4 class="panel-title">
					<a class="accordion-toggle collapsed" data-toggle="collapse" data-parent="#surveygroup">Survey: ___ </a>
					<span class="remove_survey_button pull-right glyphicon glyphicon-remove"></span>
				</h4>

			</div>
			<div class="panel-collapse collapse">
				<div class="panel-body">
					<form class="survey_form" role="form">
						<div class="form-group">
							<label class="control-label">ID</label>
							<input type="text" class="form-control survey_id_field" placeholder="Unique ID">
						</div>
						<div class="form-group">
							<label class="control-label">Title</label>
							<input type="text" class="form-control survey_title_field" placeholder="My Survey">
						</div>
						<div class="form-group">
							<label class="control-label">Description</label>
							<textarea rows="2" class="form-control survey_description_field" placeholder="This is my survey about food."></textarea>
						</div>

						<div class="form-group">
							<label class="control-label">Submit</label>
							<input type="text" class="form-control survey_submit_field" placeholder="Thank you for participating.">
						</div>

						<div class="checkbox">
							<label class="control-label">
								<input type="checkbox" class="survey_anytime_field"> Any time
							</label>
						</div>

						<div class="form-group">
							<label>Prompts</label>
							<div class="survey_prompt_list list-group">
								<!--<a class="list-group-item">Welcome<span class="badge">message</span></a>-->
							</div>
						</div>

						<div class="btn-group pull-right">
							<button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">
								<span class="glyphicon glyphicon-plus"></span> Add Prompt <span class="caret"></span>
							</button>
							<ul class="dropdown-menu" role="menu">
								<li><a data-type="number" href="#"><span class="glyphicon glyphicon-usd"></span> Number</a></li>
								<li><a data-type="text" href="#"><span class="glyphicon glyphicon-text-size"></span> Text</a></li>
								<li><a data-type="photo" href="#"><span class="glyphicon glyphicon-picture"></span> Photo</a></li>
								<li><a data-type="singlechoice" href="#"><span class="glyphicon glyphicon-menu-hamburger"></span> Single-choice</a></li>
								<li><a data-type="multichoice" href="#"><span class="glyphicon glyphicon-th"></span> Multi-choice</a></li>
								<li><a data-type="timestamp" href="#"><span class="glyphicon glyphicon-time"></span> Time</a></li>
								<li class="divider"></li>
								<li><a data-type="message" href="#"><span class="glyphicon glyphicon-info-sign"></span> Message</a></li>
							</ul>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
