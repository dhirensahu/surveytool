<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Campaign Survey Editor</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">

	<script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
	<script src="https://code.jquery.com/ui/1.11.2/jquery-ui.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>

	<!-- Validator -->
	<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/jquery.bootstrapvalidator/0.5.3/css/bootstrapValidator.min.css"/>
	<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/jquery.bootstrapvalidator/0.5.3/js/bootstrapValidator.min.js"></script>

	<!-- XML syntax highlighting -->
	<link href="css/prism.css" rel="stylesheet">
	<script src="js/prism.js"></script>

	<!-- Custom styles for this template -->
	<link href="css/app.css" rel="stylesheet">
	<script src="js/app.js"></script>
</head>
<body>
	<div class="container">

		<div class="row">
			<div class="col-md-12 page-header">
				<h1>Campaign Survey Editor</h1>
			</div>

			<div class="col-md-4">
				<div class="panel-group" id="surveygroup" role="tablist" aria-multiselectable="true">
					<div class="panel panel-default">
						<div class="panel-heading" role="tab">
							<h4 class="panel-title">
								<a class="accordion-toggle collapsed" data-toggle="collapse" data-parent="#surveygroup" href="#collapseOne">
									Survey ID: snack
								</a>
							</h4>

						</div>
						<div id="collapseOne" class="panel-collapse collapse">
							<div class="panel-body">
								<form role="form">
									<div class="form-group has-success">
										<label class="control-label">Title</label>
										<input type="text" class="form-control" placeholder="My Survey">
									</div>
									<div class="form-group has-success">
										<label class="control-label">Description</label>
										<textarea rows="2" class="form-control" placeholder="This is my survey about food."></textarea>
									</div>

									<div class="form-group has-error">
										<label class="control-label">Submit</label>
										<input type="text" class="form-control" placeholder="Thank you for participating.">
									</div>

									<div class="checkbox">
										<label class="control-label">
											<input type="checkbox"> Any time
										</label>
									</div>

									<div class="form-group">
										<label>Prompts</label>
										<div class="list-group">
											<a class="list-group-item">NumberSnack <span class="badge">Number</span></a>
											<a class="list-group-item">Where <span class="badge">Single Choice</span></a>
											<a class="list-group-item">Why <span class="badge">Text</span></a>
											<a class="list-group-item">Picture <span class="badge">Photo</span></a>
										</div>
									</div>
								</form>
							</div>
						</div>
					</div>

					<div class="panel panel-default">
						<div class="panel-heading" role="tab">
							<h4 class="panel-title">
								<a class="accordion-toggle collapsed" data-toggle="collapse" data-parent="#surveygroup" href="#collapseTwo">
									Survey ID: sleep
								</a>
							</h4>

						</div>
						<div id="collapseTwo" class="panel-collapse collapse">
							<div class="panel-body">
								<form role="form">
									<div class="form-group">
										<label>Name</label>
										<input type="text" class="form-control" placeholder="Enter a name">
									</div>
									<div class="form-group">
										<label>URN</label>
										<input type="text" class="form-control" placeholder="urn:campaign:foo">
									</div>

									<div class="form-group">
										<label>Description</label>
										<input type="text" class="form-control" placeholder="enter description">
									</div>

									<div class="checkbox">
										<label>
											<input type="checkbox"> Any time
										</label>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>

			<div class="col-md-8">
				<pre class="language-markup"><code data-src="xml/snack.xml"></code></pre>
			</div>

		</div>
	</div>
</body>
</html>
